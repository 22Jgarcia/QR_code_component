<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/estilos/style.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" href="/src/images/favicon-32x32.png">
</head>
<body>
    <div id="page">
      <header>
        <nav id="qr">
          <img src="/src/images/image-qr-code.png" alt="">
        </nav>
      </header>
      <main>
        <section>
          <h1><strong>
          Improve your front-end 
          skills by building projects
          </strong></h1>
          <p>
            Scan the QR code to visit Frontend 
            Mentor and take your coding skills to
            the next level
          </p>
        </section>
      </main> 
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/22Jgarcia">Jorge Noel GARCIA VALENZUELA</a>.
  </div>
</body>
</html>
